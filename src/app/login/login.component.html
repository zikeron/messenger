<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline marto15 marbo15">
          <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid" alt="">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3>
        <p *ngIf="operation=='register'">Ya tienes cuenta? Has <a (click)= "operation = 'login'">Login</a></p>
        <p *ngIf="operation=='login'">No tienes cuenta? <a (click)="operation = 'register'">Registrate</a></p>
        </div>
        <div class="borderedContainer">
          <input [(ngModel)]="email" class="form-control marbo15" type="email" placeholder="Email">
          <br>
          <input [(ngModel)]="password"  class="form-control marbo15" type="password" placeholder="Password">
          <input *ngIf="operation=='register' " class="form-control marbo15" type="text" placeholder="Nickname">
        </div>
        <div class="center marto15">
          <a (click)="login()" *ngIf="operation=='login' "class="btn btn-light">Iniciar Sesión</a>
          <a (click)="register()" *ngIf="operation=='register' " class="btn btn-light">Registrarme</a>
        </div>
      </div>
    </div>
  </div>
</div>
